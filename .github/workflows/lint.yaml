name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: ESLint Check
        run: pnpm --filter "@apps/*" eslint:lint

      - name: Stylelint Check
        run: pnpm --filter "@apps/*" stylelint:lint

      # // NOTE:  Megalinter; various linters don't support eslint.config.js yet.
      - name: MegaLinter
        uses: oxsecurity/megalinter@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: pnpm-lock.yaml
          ENABLE: ENV,GRAPHQL,HTML,JSON,MARKDOWN,YAML,ACTION
          DISABLE_LINTERS: JSON_JSONLINT,REPOSITORY_CHECKOV,REPOSITORY_GRYPE,REPOSITORY_TRIVY,REPOSITORY_KICS,
          JSON_PRETTIER_CONFIG_FILE: /packages/prettier-config/prettier.config.js
