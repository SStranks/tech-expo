---
name: Test
permissions: read-all

on: # yamllint disable-line rule:truthy
  push:
    branches: [main]
    paths:
      - '**/*.test.[jt]sx?'
      - '**/*.spec.[jt]sx?'
  pull_request:
    branches: [main]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node v22
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: pnpm

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-cypress-${{ github.ref }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            cypress-${{ runner.os }}-cypress-${{ github.ref }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: CRM Client - Vitest
        run: pnpm --filter "./apps/crm/client" vitest:test

      - name: CRM Client - Cypress
        run: pnpm --filter "./apps/crm/client" cypress:e2e

