[log]
level = warn

[security]
admin_user = $__file{/run/secrets/grafana_admin_username}
admin_password = $__file{/run/secrets/grafana_admin_password}

[server]
protocol = https
root_url = %(protocol)s://%(domain)s:%(http_port)s/grafana/ ; To match nginx proxypass
serve_from_sub_path = true
cert_file = /etc/grafana/certs/grafana.crt
cert_key = /etc/grafana/certs/grafana.key

[smtp]
enabled = true
skip_verify = true
user = $__file{/run/secrets/grafana_smtp_username}
password = $__file{/run/secrets/grafana_smtp_password}
startTLS_policy = OpportunisticStartTLS
