# eslint-disable @graphql-eslint/require-description
# lint-disable-line relay-page-info-spec
# lint-disable types-have-descriptions, fields-have-descriptions

type Query {
  calendarInitialData(input: CalendarIntitialDataInput!): CalendarInitialData
  calendarByMonth(input: CalendarByMonthInput!): CalendarMonthData
  calendarCategories(input: CalendarCategoriesInput!): CalendarCategories
}

type Mutation {
  createEvent(input: CreateEventInput!): CalendarEvent!
  updateEvent(input: UpdateEventInput!): CalendarEvent!
  removeEvent(input: RemoveEventInput!): UUID!
  createCategory(input: CreateCategoryInput!): CalendarCategories!
  removeCategory(input: RemoveCategoryInput!): UUID!
}

type CalendarMonthData {
  id: ID!
  events: [CalendarEvent!]!
}

type CalendarInitialData {
  id: ID!
  categories: [CalendarCategory!]!
  events: [CalendarEvent!]!
}

type CalendarCategories {
  id: ID!
  categories: [CalendarCategory!]!
}

type CalendarCategory {
  id: UUID!
  title: String!
}

type CalendarEvent {
  id: UUID!
  title: String!
  description: String
  color: HexColorCode
  startTime: DateTime!
  endTime: DateTime!
  category: CalendarCategory
  participants: [UserProfile!]!
}

input CalendarIntitialDataInput {
  companyId: UUID!
  month: Int!
  year: Int!
}

input CalendarByMonthInput {
  companyId: UUID!
  month: Int!
  year: Int!
}

input CalendarCategoriesInput {
  companyId: UUID!
}

input CreateEventInput {
  title: String!
  description: String!
  color: HexColorCode!
  startTime: DateTime!
  endTime: DateTime!
  category: String!
  participants: [UUID!]!
}

input UpdateEventInput {
  id: UUID!
  title: String
  description: String
  color: HexColorCode
  startTime: DateTime
  endTime: DateTime
  category: String
  participants: [UUID]!
}

input RemoveEventInput {
  id: UUID!
}

input CreateCategoryInput {
  title: String!
}

input RemoveCategoryInput {
  id: UUID!
}
