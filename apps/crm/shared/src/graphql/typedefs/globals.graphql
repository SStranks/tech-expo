# eslint-disable @graphql-eslint/require-description

# NOTE: "Amount" in Money types is smallest unit of currency e.g. cents, pence
"""
Type Money
"""
type Money {
  id: ID!
  amount: String!
  currency: Currency!
}

input MoneyInput {
  amount: String!
  currency: Currency!
}

enum SortDirection {
  ASC
  DESC
}

input PaginationInput {
  page: Int = 1
  pageSize: Int = 12
}
