# eslint-disable @graphql-eslint/require-description
# lint-disable-line relay-page-info-spec
# lint-disable types-have-descriptions, fields-have-descriptions

type Query {
  kanbanInitial(input: KanbanInitialInput!): KanbanInitialData!
  kanbanStage(input: KanbanStageInput!): KanbanStage!
  kanbanTask(input: KanbanTaskInput!): KanbanTask!
}

type Mutation {
  createKanbanStage(input: CreateKanbanStageInput!): KanbanStage!
  updateKanbanStage(input: UpdateKanbanStageInput!): KanbanStage!
  removeKanbanStage(input: RemoveKanbanStageInput!): UUID!
  createKanbanTask(input: CreateKanbanTaskInput!): KanbanTask!
  updateKanbanTask(input: UpdateKanbanTaskInput!): KanbanTask!
  removeKanbanTask(input: RemoveKanbanTaskInput!): UUID!
  createKanbanTaskChecklistItem(input: CreateKanbanTaskChecklistItemInput!): KanbanTaskChecklistItem!
  updateKanbanTaskChecklistItem(input: UpdateKanbanTaskChecklistItemInput!): KanbanTaskChecklistItem!
  removeKanbanTaskChecklistItem(input: RemoveKanbanTaskChecklistItemInput!): UUID!
  createKanbanCommentTask(input: CreateKanbanTaskCommentInput!): KanbanTaskComment!
  updateKanbanCommentTask(input: UpdateKanbanTaskCommentInput!): KanbanTaskComment!
  removeKanbanCommentTask(input: RemoveKanbanTaskCommentInput!): UUID!
}
type KanbanInitialData {
  id: ID!
  companyId: UUID!
  stages: [KanbanStage!]!
  tasks: [KanbanTask!]!
}

type KanbanTask {
  id: UUID!
  orderKey: String!
  title: String!
  completed: Boolean!
  stage: KanbanStage!
  description: String
  dueDate: DateTime
  assignedUser: [UserProfile]!
  comments: [KanbanTaskComment]!
  checklistItems: [KanbanTaskChecklistItem]!
}

type KanbanTaskChecklistItem {
  id: UUID!
  task: KanbanTask!
  title: String!
  completed: Boolean!
}

type KanbanTaskComment {
  id: UUID!
  task: KanbanTask!
  createdAt: DateTime!
  createdBy: UserProfile!
  comment: String!
}

type KanbanStage {
  id: UUID!
  title: String!
}

input KanbanInitialInput {
  companyId: UUID!
}

input KanbanStageInput {
  stageId: UUID!
}

input KanbanTaskInput {
  taskId: UUID!
}

input CreateKanbanStageInput {
  title: String!
}

input UpdateKanbanStageInput {
  id: UUID!
  title: String
}

input RemoveKanbanStageInput {
  id: UUID!
}

input CreateKanbanTaskInput {
  title: String!
}

input UpdateKanbanTaskInput {
  id: UUID!
  serial: String
  title: String
  completed: Boolean
  stage: UUID
  description: String
  dueDate: DateTime
  assignedUser: [UUID]
  # checklistItems: [KanbanTaskChecklistItem]
}

input RemoveKanbanTaskInput {
  id: UUID!
}

input CreateKanbanTaskChecklistItemInput {
  task: UUID!
  title: String!
  completed: Boolean!
}

input UpdateKanbanTaskChecklistItemInput {
  id: UUID!
  title: String
  completed: Boolean
}

input RemoveKanbanTaskChecklistItemInput {
  id: UUID!
}

input CreateKanbanTaskCommentInput {
  task: UUID!
  createdBy: UUID!
  comment: String!
}

input UpdateKanbanTaskCommentInput {
  id: UUID!
  comment: String
}

input RemoveKanbanTaskCommentInput {
  id: UUID!
}
