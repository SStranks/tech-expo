# eslint-disable @graphql-eslint/require-description
# lint-disable-line relay-page-info-spec
# lint-disable types-have-descriptions, fields-have-descriptions

type Query {
  dashboardSummary(input: DashboardSummaryInput!): DashboardSummary!
}

type DashboardSummary {
  id: UUID!
  totalCompanies: Int!
  totalContacts: Int!
  totalDeals: Int!
  totalQuotes: Int!
  companyLocations: [CompanyLocation!]!
}
type CompanyLocation {
  id: UUID!
  name: String!
  latitude: Float!
  longitude: Float!
}

input DashboardSummaryInput {
  companyId: UUID!
}
